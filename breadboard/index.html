<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breadboard Emulator</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background: #1a1a1a;
        color: #e0e0e0;
        font-family: monospace;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
      }

      #control-bar {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 8px 16px;
        background: #2a2a2a;
        border-bottom: 1px solid #444;
        flex-shrink: 0;
        height: 48px;
      }

      #control-bar button {
        background: #444;
        color: #e0e0e0;
        border: 1px solid #666;
        border-radius: 4px;
        padding: 4px 12px;
        cursor: pointer;
        font-family: monospace;
        font-size: 13px;
      }

      #control-bar button:hover {
        background: #555;
      }

      #control-bar button:active {
        background: #333;
      }

      #control-bar label {
        font-size: 12px;
        color: #aaa;
      }

      #speed-slider {
        width: 120px;
        accent-color: #4a9eff;
      }

      #speed-display {
        font-size: 12px;
        color: #aaa;
        min-width: 60px;
      }

      #tick-counter {
        font-size: 12px;
        color: #aaa;
        margin-left: auto;
      }

      #canvas-container {
        flex: 1;
        overflow: hidden;
        position: relative;
      }

      #main-canvas {
        display: block;
        width: 100%;
        height: 100%;
        cursor: grab;
      }

      #main-canvas:active {
        cursor: grabbing;
      }
    </style>
  </head>
  <body>
    <div id="control-bar">
      <button id="btn-step">Step</button>
      <button id="btn-play">Play</button>
      <button id="btn-pause" disabled>Pause</button>
      <label for="speed-slider">Speed:</label>
      <input type="range" id="speed-slider" min="1" max="100" value="10" />
      <span id="speed-display">10 Hz</span>
      <span id="tick-counter">Tick: 0</span>
    </div>
    <div id="canvas-container">
      <canvas id="main-canvas"></canvas>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
